<div class="container mt-4">
  <div class="d-flex justify-content-end mb-4">
    <h3 class="text-primary">Welcome, {{ username }}!</h3>
    <button class="btn btn-danger" (click)="confirmLogout()">Logout</button>
    <p> </p>
  </div>
  <h2 class="text-center mb-4 bg-success text-white">Item List</h2>
  <button class="btn btn-danger" (click)="goToFileUpload()">File Upload</button>
  <div class="input-group mb-3">
    <input #newItemName class="form-control" placeholder="Item Name" />
    <input #newItemPrice type="number" class="form-control" placeholder="Price" />
    <button class="btn btn-success" (click)="addItem(newItemName.value, +newItemPrice.value)">Add Item</button>
  </div>

  <div class="mb-3">
    <h3>Total Price: {{c}}{{ totalPrice}}</h3>
  </div>

  <ul class="list-group mb-4">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.name }} - {{c}}{{ item.price}}
      <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">Delete</button>
    </li>
  </ul>
</div>
